{% extends "base.html" %}

{% block title %}{{ _('Edit ChatBot') }} - {{ _('ChatBot Factory') }}{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title mb-0">
                        <i class="bi bi-pencil text-primary"></i>
                        {{ _('Edit ChatBot') }}: {{ chatbot.name }}
                    </h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="name" id="name" placeholder="{{ _('ChatBot Name') }}" value="{{ chatbot.name }}" required>
                            <label for="name">{{ _('ChatBot Name') }}</label>
                        </div>
                        
                        <div class="form-floating mb-3">
                            <textarea class="form-control" name="description" id="description" placeholder="{{ _('Description') }}" style="height: 100px">{{ chatbot.description or '' }}</textarea>
                            <label for="description">{{ _('Description') }}</label>
                        </div>
                        
                        <div class="form-floating mb-3">
                            <textarea class="form-control" name="prompt" id="prompt" placeholder="{{ _('System Prompt') }}" style="height: 150px">{{ chatbot.prompt or '' }}</textarea>
                            <label for="prompt">{{ _('System Prompt') }}</label>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">{{ _('Save ChatBot') }}</button>
                            <a href="{{ url_for('main.dashboard') }}" class="btn btn-outline-secondary">{{ _('Cancel') }}</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
