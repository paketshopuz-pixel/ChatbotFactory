{% extends "base.html" %}

{% block title %}{{ _('Login') }} - {{ _('ChatBot Factory') }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center min-vh-100 align-items-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg">
                <div class="card-header text-center py-4">
                    <h3 class="card-title mb-0">
                        <i class="bi bi-box-arrow-in-right text-primary"></i>
                        {{ _('Sign In') }}
                    </h3>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="username" id="username" placeholder="{{ _('Username') }}" required>
                            <label for="username">{{ _('Username') }}</label>
                        </div>
                        
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" name="password" id="password" placeholder="{{ _('Password') }}" required>
                            <label for="password">{{ _('Password') }}</label>
                        </div>
                        
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" name="remember_me" id="remember_me">
                            <label class="form-check-label" for="remember_me">
                                {{ _('Remember Me') }}
                            </label>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">{{ _('Sign In') }}</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3">
                    <p class="mb-0 text-muted">
                        {{ _("Don't have an account?") }}
                        <a href="{{ url_for('auth.register') }}" class="text-decoration-none">
                            {{ _('Register here') }}
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
